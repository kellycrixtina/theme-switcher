<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="shortcut icon" href="./imgs/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div>
        <input type="checkbox" class="checkbox" id="toggle"/>
        <label class="label" for="toggle">
            <i class="part box-sun">
                <img src="./imgs/sun.svg" alt="sun">
              </i>
          <i class="part box-moon">
            <img src="./imgs/moon.svg" alt="moon">
          </i>
          <span class="ball"></span>
        </label>
      </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
